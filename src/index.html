<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <link rel="stylesheet" href="./index.scss">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <style type="text/css">
    html {
      background-color: teal;
      font-family: Roboto, sans;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <div class="dzp-calc-root">
    <div class="dzp-calc-root__header dzp-calc-tabs">
      <button type="button" class="dzp-calc-tabs__tab" id="calc_pdl_tab">
        <img src="./assets/icons/little_loan.svg" alt="pdl">
        <span>До 20 000 ₽</span>
      </button>

      <button type="button" class="dzp-calc-tabs__tab" id="calc_installment_tab">
        <img src="./assets/icons/large_loan.svg" alt="installment">
        <span>До 100 000 ₽</span>
      </button>
    </div>


    <div class="dzp-calc-root__content dzp-calc-content">
      <div class="dzp-calc-content__row dzp-calc-input">
        <label for="calc_amount_input" class="dzp-calc-input__label">
          Сумма займа
        </label>
        <input type="text" class="dzp-calc-input__input" id="calc_amount_input" inputmode="numeric">
        <div class="dzp-calc-range" id="calc_amount_range">
          <div class="dzp-calc-range__inner" data-range-track="">
            <div class="dzp-calc-range__line" data-range-progress="">
              <button type="button" class="dzp-calc-range__button"></button>
            </div>
          </div>
        </div>
      </div>

      <div class="dzp-calc-content__row dzp-calc-input">
        <label for="calc_period_input" class="dzp-calc-input__label">
          Срок займа
        </label>
        <input type="text" class="dzp-calc-input__input" id="calc_period_input" inputmode="numeric">
        <div class="dzp-calc-range" id="calc_period_range">
          <div class="dzp-calc-range__inner" data-range-track="">
            <div class="dzp-calc-range__line" data-range-progress="">
              <button type="button" class="dzp-calc-range__button"></button>
            </div>
          </div>
        </div>
      </div>

      <a href="/" class="dzp-calc-content__row dzp-calc-submit-button" id="calc_submit_button">
        Получить 8 000 ₽
      </a>
    </div>

    <div class="dzp-calc-root__footer dzp-calc-footer">
      <div class="dzp-calc-footer__item">
        <div class="dzp-calc-info">
          <span class="dzp-calc-info__title">До получения займа</span>
          <div class="dzp-calc-info__value">
            <img src="./assets/icons/clock.svg" alt="">
            <span id="calc_countdown">15:00</span>
          </div>
        </div>
      </div>
      <div class="dzp-calc-footer__item">
        <div class="dzp-calc-info">
          <span class="dzp-calc-info__title">Сегодня получили займ</span>
          <span class="dzp-calc-info__value" id="calc_clients_count">1878 клиентов</span>
        </div>
      </div>
    </div>

  </div>

  <script src="./index.js"></script>
</body>

</html>
