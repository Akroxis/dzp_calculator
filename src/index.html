<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <link rel="stylesheet" href="./index.scss">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <style type="text/css">
    html {
      font-family: Roboto, sans;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <div class="dzp-calc-root">
    <div class="dzp-calc-root__header dzp-calc-tabs">
      <button type="button" class="dzp-calc-tabs__tab" id="calc_pdl_tab">
        <img src="./assets/icons/little_loan.svg" alt="">
        <span>До 20 000 ₽</span>
      </button>

      <button type="button" class="dzp-calc-tabs__tab" id="calc_installment_tab">
        <img src="./assets/icons/large_loan.svg" alt="">
        <span>До 100 000 ₽</span>
      </button>
    </div>

    <div class="inputs-wrapper">
      <div class="inputs-container" id="calculator_inputs">
        <div class="calculator-input">
          <label for="calc_amount_input" class="calculator-input__label">Сумма займа</label>
          <input type="text" class="calculator-input__text" id="calc_amount_input" maxlength="6">
          <input type="range" id="calc_amount_range" name="loanSum" class="input__range">
        </div>

        <div class="calculator-input">
          <label for="calc_period_input" class="calculator-input__label time__label" id="loanTimeLabel">Срок
            займа</label>
          <div class="date-calculator-input__text_row">
            <input type="text" class="calculator-input__text" id="calc_period_input">
            <span id="loanTimeMock" class="calculator-input__mock"></span>
            <div class="datepicker-container">
              <span id="date-value"></span>
              <img id="datePicker-input" src="./assets/icons/calendar.svg" alt="">
            </div>
          </div>
          <input type="range" id="calc_period_range" name="loanSum" class="input__range">
        </div>

        <a class="calculator__button" id="calc_submit_button">Получить 8 000 ₽</a>
      </div>
    </div>

  </div>

  <div class="calculator-footer">
    <div class="calculator-footer__item">
      <span class="footer__item__title">До получения займа</span>
      <div class="footer__countdown">
        <img src="./assets/icons/clock.svg" alt="" class="calculator-content__icon">
        <span id="time_countdown" class="footer__item__text">15:00</span>
      </div>
    </div>
    <div class="calculator-footer__item">
      <span class="footer__item__title">Сегодня получили займ</span>
      <span id="users_count" class="footer__item__text">1878 клиентов</span>
    </div>
  </div>


  <script src="./index.js"></script>
</body>

</html>
