<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script type="text/javascript" src="../dist/bundle.js"></script>
<body>
    <div class="calculator">
        <div class="main-content">
            <div class="main-content-header">
                <div class="main-content-header__tab" id="firstTab">
                    <img src="./src/assets/icons/little_loan.svg" alt="" class="calculator-content__icon">
                    <span>До 20 000 ₽</span>
                </div>
                <div class="main-content-header__tab" id="secondTab">
                    <img src="./src/assets/icons/large_loan.svg" alt="" class="calculator-content__icon">
                    <span>До 100 000 ₽</span>
                </div>
            </div>
            <div class="inputs-wrapper">
                <div class="inputs-container" id="calculator_inputs">
                    <div class="calculator-input">
                        <label for="loanSumValue" class="calculator-input__label">Сумма займа</label>
                        <input type="text" class="calculator-input__text" id="loanSumValue" value="2000" maxlength="6">
                        <span id="loanSumMock" class="calculator-input__mock"></span>
                        <div class="input__range-container">
                            <label for="loanSumRange">
                            </label>
                            <div class="calculator-input__range">
                                <input type="range" id="loanSumRange" name="loanSum"
                                       min="2000" max="21000" step="1000" value="2000" class="input__range">
                                <input type="range" id="loanSumRangeMonths" name="loanSum"
                                       min="20000" max="100000" step="1000" value="21000" class="input__range large-loan">
                            </div>
                        </div>
                    </div>
                    <div class="calculator-input">
                        <label for="loanTimeValue" class="calculator-input__label time__label" id="loanTimeLabel">Срок займа</label>
                        <div class="date-calculator-input__text_row">
                            <input type="text" class="calculator-input__text" id="loanTimeValue" value="7">
                            <span id="loanTimeMock" class="calculator-input__mock"></span>
                            <div class="datepicker-container">
                                <span id="date-value"></span>
                                <img id="datePicker-input" src="./src/assets/icons/calendar.svg" alt="">
                            </div>
                        </div>
                        <div class="input__range-container">
                            <label for="loanTimeRange"></label>
                            <div class="calculator-input__range">
                                <input type="range" id="loanTimeRange" name="loanSum"
                                       min="7" max="31" step="1" value="7" class="input__range_days">
                                <input type="range" id="loanTimeRangeMonths" name="loanSum"
                                       min="1" max="12" step="1" value="2" class="input__range_months large-loan">
                            </div>
                        </div>
                    </div>
                    <button class="calculator__button" id="getLoanButton"></button>
                </div>
            </div>
        </div>
        <div class="calculator-footer">
            <div class="calculator-footer__item">
                <span class="footer__item__title">До получения займа</span>
                <div class="footer__countdown">
                    <img src="./src/assets/icons/clock.svg" alt="" class="calculator-content__icon">
                    <span id="time_countdown" class="footer__item__text">15:00</span>
                </div>
            </div>
            <div class="calculator-footer__item">
                <span class="footer__item__title">Сегодня получили займ</span>
                <span id="users_count" class="footer__item__text">1878 клиентов</span>
            </div>
        </div>
    </div>
</body>
</html>
